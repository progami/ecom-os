name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm via corepack
        run: corepack enable && corepack prepare pnpm@9.0.0 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma client
        run: pnpm --filter @ecom-os/wms db:generate
      - name: Lint website
        run: pnpm --filter @ecom-os/website lint
      - name: Type-check website
        run: pnpm --filter @ecom-os/website type-check
      - name: Build website
        run: pnpm --filter @ecom-os/website build
      - name: Lint WMS
        run: pnpm --filter @ecom-os/wms lint
      - name: Type-check WMS
        run: pnpm --filter @ecom-os/wms type-check
      - name: Build WMS
        run: pnpm --filter @ecom-os/wms build
        env:
          NEXTAUTH_SECRET: test-nextauth-secret
          CENTRAL_AUTH_SECRET: test-central-secret
          NEXTAUTH_URL: http://localhost:3000
          CENTRAL_AUTH_URL: https://example.com
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
