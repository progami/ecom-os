name: CI
on:
  pull_request:
    branches:
      - dev
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable && corepack prepare pnpm@9.0.0 --activate
      - run: pnpm install
      # Scope CI to website to avoid failing builds in experimental packages
      - name: Build website only
        run: pnpm --filter @ecom-os/website run build
      - name: Lint website
        run: pnpm --filter @ecom-os/website run lint
      - name: Type-check website
        run: pnpm --filter @ecom-os/website run type-check
