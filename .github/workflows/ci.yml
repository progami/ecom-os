name: CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Populate dev env files
        run: |
          cp apps/ecomos/.env.dev.ci apps/ecomos/.env.dev
          cp apps/ecomos/.env.dev.ci apps/ecomos/.env.local
          cp apps/wms/.env.dev.ci apps/wms/.env.dev
          cp apps/wms/.env.dev.ci apps/wms/.env.local
          cp apps/x-plan/.env.dev.ci apps/x-plan/.env.dev
          cp apps/x-plan/.env.dev.ci apps/x-plan/.env.local
          cp apps/hrms/.env.dev.ci apps/hrms/.env.dev
          cp apps/hrms/.env.dev.ci apps/hrms/.env.local
      - name: Verify dev environment configuration
        run: bash scripts/verify-dev-env.sh
      - name: Generate Prisma clients (parallel)
        run: |
          pnpm --filter @ecom-os/wms db:generate &
          pnpm --filter @ecom-os/x-plan prisma:generate &
          cd apps/hrms && npx prisma generate &
          wait
      - name: Determine base ref
        id: changes
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=$(git rev-parse HEAD^)" >> "$GITHUB_OUTPUT"
          fi
      - name: Lint changed workspaces
        run: pnpm lint
        env:
          APP_CHANGED_SINCE: ${{ steps.changes.outputs.sha }}
      - name: Type-check changed workspaces
        run: pnpm typecheck
        env:
          APP_CHANGED_SINCE: ${{ steps.changes.outputs.sha }}
      - name: Build changed workspaces
        run: pnpm build
        env:
          APP_CHANGED_SINCE: ${{ steps.changes.outputs.sha }}
