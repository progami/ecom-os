name: Auto-sync dev with main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    # Only run if PR was merged (not just closed) and came from dev
    if: >-
      ${{ github.event.pull_request.merged == true &&
          github.event.pull_request.head.ref == 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - name: Wait for deployment checks on merge commit
        continue-on-error: true
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          check-name: 'deploy'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
          verbose: true

      - name: Mark build-test status on merge commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          api_url="https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.event.pull_request.merge_commit_sha }}"
          payload="{\"state\":\"success\",\"context\":\"build-test\",\"description\":\"Auto-sync acknowledged deploy\",\"target_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
          curl -sSf -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d "$payload" \
            "$api_url"

      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Merge main into dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Fetching main branch..."
          git fetch origin main

          echo "Merging main into dev..."
          git merge origin/main --no-edit -m "chore: sync dev with main after release"

          echo "Pushing to dev..."
          git push origin dev

          echo "âœ“ Dev branch synchronized with main"
