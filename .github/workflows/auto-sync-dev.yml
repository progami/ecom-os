name: Auto-sync dev with main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    # Only run if PR was merged (not just closed) and came from dev
    if: >-
      ${{ github.event.pull_request.merged == true &&
          github.event.pull_request.head.ref == 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: read
      statuses: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if deploy is expected
        id: deploy-scope
        shell: bash
        run: |
          set -euo pipefail

          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          git fetch --no-tags origin "$base_sha" "$head_sha" >/dev/null 2>&1 || true

          changed_files="$(git diff --name-only "$base_sha" "$head_sha")"
          echo "Changed files:"
          echo "$changed_files"

          if echo "$changed_files" | grep -Eq '^(apps/|packages/)'; then
            echo "should_wait=true" >> "$GITHUB_OUTPUT"
            echo "Deploy required (apps/packages changed)."
          else
            echo "should_wait=false" >> "$GITHUB_OUTPUT"
            echo "No apps/packages changes detected; skipping deploy wait."
          fi

      - name: Wait for deployment checks on merge commit
        if: steps.deploy-scope.outputs.should_wait == 'true'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          check-name: 'deploy'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
          verbose: true

      - name: Open sync PR (main â†’ dev)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          git fetch --no-tags origin main dev

          behind="$(git rev-list --count origin/dev..origin/main)"
          if [[ "$behind" -eq 0 ]]; then
            echo "Dev is already up to date with main; nothing to sync."
            exit 0
          fi

          existing_url="$(gh pr list --base dev --head main --state open --json url --jq '.[0].url')"
          if [[ -n "$existing_url" ]]; then
            echo "Sync PR already open: $existing_url"
            exit 0
          fi

          title="chore: sync dev with main"
          body="Auto-created after merging PR #${{ github.event.pull_request.number }} into main."
          gh pr create --base dev --head main --title "$title" --body "$body"
