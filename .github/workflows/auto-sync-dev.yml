name: Auto-sync dev with main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    # Only run if PR was merged (not just closed) and came from dev
    if: >-
      ${{ github.event.pull_request.merged == true &&
          github.event.pull_request.head.ref == 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: read
      statuses: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if deploy is expected
        id: deploy-scope
        shell: bash
        run: |
          set -euo pipefail

          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          git fetch --no-tags origin "$base_sha" "$head_sha" >/dev/null 2>&1 || true

          changed_files="$(git diff --name-only "$base_sha" "$head_sha")"
          echo "Changed files:"
          echo "$changed_files"

          if echo "$changed_files" | grep -Eq '^(apps/|packages/)'; then
            echo "should_wait=true" >> "$GITHUB_OUTPUT"
            echo "Deploy required (apps/packages changed)."
          else
            echo "should_wait=false" >> "$GITHUB_OUTPUT"
            echo "No apps/packages changes detected; skipping deploy wait."
          fi

      - name: Wait for deployment checks on merge commit
        if: steps.deploy-scope.outputs.should_wait == 'true'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          check-name: 'deploy'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
          verbose: true

      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Merge main into dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Fetching main branch..."
          git fetch origin main

          echo "Merging main into dev..."
          git merge origin/main --no-edit -m "chore: sync dev with main after release"

          echo "Pushing to dev..."
          git push origin dev

          echo "âœ“ Dev branch synchronized with main"
