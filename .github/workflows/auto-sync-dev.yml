name: Auto Sync dev to main

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  sync-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fast-forward dev to main HEAD
        env:
          REPO: ${{ github.repository }}
          MAIN_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main:main
          git fetch origin dev:dev

          # Check if dev can fast-forward to main
          if git merge-base --is-ancestor dev main; then
            echo "✅ Dev can fast-forward to main"
            git checkout dev
            git merge --ff-only main
            git push origin dev
            echo "✅ Dev synced to main via fast-forward"
          else
            echo "⚠️  Dev has diverged from main - manual intervention required"
            echo "This should not happen with proper PR workflow (dev → main)"
            exit 1
          fi
