<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Bookkeeping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-color: #1e293b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #334155;
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
            stroke: #64748b;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #f8fafc;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.75;
            color: #94a3b8;
            margin-bottom: 32px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .button:hover {
            background-color: #2563eb;
        }
        
        .cached-data {
            margin-top: 48px;
            padding: 24px;
            background-color: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .cached-data h2 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: #f8fafc;
        }
        
        .cached-data ul {
            list-style: none;
            text-align: left;
        }
        
        .cached-data li {
            padding: 8px 0;
            color: #cbd5e1;
            display: flex;
            align-items: center;
        }
        
        .cached-data li:before {
            content: "âœ“";
            color: #10b981;
            margin-right: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, you can still access cached reports and data.
        </p>
        
        <button onclick="window.location.reload()" class="button">
            Try Again
        </button>
        
        <div class="cached-data">
            <h2>Available Offline</h2>
            <ul>
                <li>Recently viewed reports</li>
                <li>Cached financial data</li>
                <li>Account summaries</li>
                <li>Basic navigation</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    // Back online, reload the page
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>
</html>
