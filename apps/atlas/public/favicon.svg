<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="atlas-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#002C51" />
      <stop offset="1" stop-color="#001f3a" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="1" y="1" width="62" height="62" rx="14" fill="url(#atlas-bg)" />
  <rect x="1" y="1" width="62" height="62" rx="14" fill="none" stroke="#00C2B9" stroke-opacity="0.2" />

  <!-- Atlas: Circle resting in V/Chevron -->
  <g transform="translate(32, 32)">
    <!-- Chevron/V support structure -->
    <path d="M-18,8 L0,20 L18,8" stroke="#00C2B9" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <!-- Circle (the world/organization being upheld) -->
    <circle cx="0" cy="-2" r="14" fill="#00C2B9" />
  </g>
</svg>
