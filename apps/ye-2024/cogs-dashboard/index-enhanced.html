        // Multi-select dropdown component
        function MultiSelect({ options, selectedValues, onChange, placeholder }) {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                function handleClickOutside(event) {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                }
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const handleSelectAll = () => {
                if (selectedValues.length === options.length) {
                    onChange([]);
                } else {
                    onChange(options);
                }
            };

            const handleToggleOption = (option) => {
                if (selectedValues.includes(option)) {
                    onChange(selectedValues.filter(v => v !== option));
                } else {
                    onChange([...selectedValues, option]);
                }
            };

            const displayText = selectedValues.length === 0 
                ? placeholder 
                : selectedValues.length === options.length 
                    ? 'All Selected' 
                    : `${selectedValues.length} Selected`;

            return (
                <div className="multi-select-container" ref={dropdownRef}>
                    <div 
                        className={`multi-select-header ${isOpen ? 'open' : ''}`}
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <span>
                            {displayText}
                            {selectedValues.length > 0 && selectedValues.length < options.length && (
                                <span className="selected-count">
                                    ({selectedValues.join(', ')})
                                </span>
                            )}
                        </span>
                        <div className={`arrow ${isOpen ? 'open' : ''}`}></div>
                    </div>
                    {isOpen && (
                        <div className="multi-select-dropdown">
                            <div className="multi-select-option multi-select-all" onClick={handleSelectAll}>
                                <input 
                                    type="checkbox" 
                                    checked={selectedValues.length === options.length}
                                    onChange={() => {}}
                                />
                                <span>Select All</span>
                            </div>
                            {options.map(option => (
                                <div 
                                    key={option} 
                                    className="multi-select-option"
                                    onClick={() => handleToggleOption(option)}
                                >
                                    <input 
                                        type="checkbox" 
                                        checked={selectedValues.includes(option)}
                                        onChange={() => {}}
                                    />
                                    <span>{option}</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            const [searchTerm, setSearchTerm] = useState('');
            const [chartInstances, setChartInstances] = useState({});

            // Get all unique batches and SKUs
            const allBatches = useMemo(() => {
                const unique = [...new Set([...cogsData.map(item => item['Batch#']), ...allTransactions.map(item => item['Batch#']).filter(b => b)])];
                return unique.sort((a, b) => parseInt(a) - parseInt(b));
            }, []);

                const unique = [...new Set([...cogsData.map(item => item['SKU#']), ...allTransactions.map(item => item['SKU#']).filter(s => s)])];
                return unique.sort();
            }, []);

                if (selectedSKUs.length === 0) return allBatches;
                
                const batchesForSelectedSKUs = new Set();
                [...cogsData, ...allTransactions].forEach(item => {
                    if (selectedSKUs.includes(item['SKU#'])) {
                        batchesForSelectedSKUs.add(item['Batch#']);
                    }
                });
                return allBatches.filter(batch => batchesForSelectedSKUs.has(batch));
            }, [selectedSKUs, allBatches]);

            const availableSKUs = useMemo(() => {
                if (selectedBatches.length === 0) return allSKUs;

                [...cogsData, ...allTransactions].forEach(item => {
                    if (selectedBatches.includes(item['Batch#'])) {
                        skusForSelectedBatches.add(item['SKU#']);
                    }
                });
                return allSKUs.filter(sku => skusForSelectedBatches.has(sku));
            }, [selectedBatches, allSKUs]);

            // Filter COGS data based on selections

                return cogsData.filter(item => {
                    const batchMatch = selectedBatches.length === 0 || selectedBatches.includes(item['Batch#']);
                    const skuMatch = selectedSKUs.length === 0 || selectedSKUs.includes(item['SKU#']);
                    return batchMatch && skuMatch;
                });
            }, [selectedBatches, selectedSKUs]);

            // Filter transaction data based on selections and search
            const filteredTransactions = useMemo(() => {
                return allTransactions.filter(item => {
                    const batchMatch = selectedBatches.length === 0 || selectedBatches.includes(item['Batch#']);
                    const skuMatch = selectedSKUs.length === 0 || selectedSKUs.includes(item['SKU#']);
                    const searchMatch = searchTerm === '' || 
                        Object.values(item).some(val => 
                            String(val).toLowerCase().includes(searchTerm.toLowerCase())
                        );
                    return batchMatch && skuMatch && searchMatch;
                });
            }, [selectedBatches, selectedSKUs, searchTerm]);

                const totalCOGS = filteredCOGSData.reduce((sum, item) => sum + item.Total_COGS, 0);

                const totalFreight = filteredCOGSData.reduce((sum, item) => sum + item.Freight, 0);
                const avgCOGS = filteredCOGSData.length > 0 ? totalCOGS / filteredCOGSData.length : 0;
                
                return {
                    totalCOGS,
                    totalManufacturing,
                    totalFreight,
                    avgCOGS,
                    recordCount: filteredCOGSData.length,
                    transactionCount: filteredTransactions.length
                };
            }, [filteredCOGSData, filteredTransactions]);

                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = formatCurrency(context.parsed);
                                            const percentage = ((context.parsed / stats.totalCOGS) * 100).toFixed(1);
                                            return `${label}: ${value} (${percentage}%)`;
                                        }
                                    }
                                }
                            }
                        }
                    });

                    setChartInstances(prev => ({ ...prev, skuChart: newChart }));
                }

                // Cost Breakdown Chart
                const costCtx = document.getElementById('costChart');
                if (costCtx && filteredCOGSData.length > 0) {
                    // Destroy existing chart
                    if (chartInstances.costChart) {
                        chartInstances.costChart.destroy();
                    }

                    const labels = filteredCOGSData.map(item => `Batch ${item['Batch#']} - ${item['SKU#']}`);
                    const mfgData = filteredCOGSData.map(item => item.Manufacturing);
                    const freightData = filteredCOGSData.map(item => item.Freight);

                    const newChart = new Chart(costCtx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Manufacturing',
                                data: mfgData,
                                backgroundColor: '#667eea'
                            }, {
                                label: 'Freight',
                                data: freightData,
                                backgroundColor: '#764ba2'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    stacked: true,
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45
                                    }
                                },
                                y: {
                                    stacked: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '£' + value.toLocaleString();
                                        }
                                    }
                                }
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return context.dataset.label + ': ' + formatCurrency(context.parsed.y);
                                        }
                                    }
                                }
                            }
                        }
                    });

                    setChartInstances(prev => ({ ...prev, costChart: newChart }));
                }

                // Cleanup function
                return () => {
                    if (chartInstances.skuChart) chartInstances.skuChart.destroy();
                    if (chartInstances.costChart) chartInstances.costChart.destroy();
                };
            }, [filteredCOGSData, activeTab]);

            return (
                <div className="container">
                    <div className="header">
                        <h1>COGS Dashboard 2024 YE</h1>
                        <p>Cost of Goods Sold Analysis by Batch and SKU</p>
                    </div>

                    <div className="nav-tabs">
                        <button 
                            className={`nav-tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('dashboard')}
                        >
                            Dashboard
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'data' ? 'active' : ''}`}
                            onClick={() => setActiveTab('data')}
                        >
                            Transaction Data
                        </button>
                    </div>

                    <div className="filters">
                        <div className="filter-group">
                            <label>Batch Numbers</label>
                            <MultiSelect 
                                options={availableBatches}
                                selectedValues={selectedBatches}
                                onChange={setSelectedBatches}
                                placeholder="Select Batches"
                            />
                        </div>
                        <div className="filter-group">
                            <label>SKUs</label>
                            <MultiSelect 
                                options={availableSKUs}
                                selectedValues={selectedSKUs}
                                onChange={setSelectedSKUs}
                                placeholder="Select SKUs"
                            />
                        </div>
                        {activeTab === 'data' && (
                            <div className="filter-group">
                                <label>Search</label>
                                <input 
                                    type="text"
                                    className="search-box"
                                    placeholder="Search transactions..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        )}
                        <button className="clear-filters" onClick={clearFilters}>
                            Clear All Filters
                        </button>
                    </div>

                    {activeTab === 'dashboard' ? (
                        <>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-label">Total COGS</div>
                                    <div className="stat-value">{formatCurrency(stats.totalCOGS)}</div>
                                    <div className="stat-label" style={{marginTop: '10px'}}>
                                        {stats.recordCount} records
                                    </div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Manufacturing</div>
                                    <div className="stat-value">{formatCurrency(stats.totalManufacturing)}</div>
                                    <span className="percentage">
                                        {stats.totalCOGS > 0 ? ((stats.totalManufacturing / stats.totalCOGS) * 100).toFixed(1) : 0}%
                                    </span>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Freight</div>
                                    <div className="stat-value">{formatCurrency(stats.totalFreight)}</div>
                                    <span className="percentage">
                                        {stats.totalCOGS > 0 ? ((stats.totalFreight / stats.totalCOGS) * 100).toFixed(1) : 0}%
                                    </span>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Average COGS</div>
                                    <div className="stat-value">{formatCurrency(stats.avgCOGS)}</div>
                                </div>
                            </div>

                            <div className="split-container">
                                <div className="chart-container">
                                    <div className="chart-title">COGS Distribution by SKU</div>
                                    <div style={{ height: '300px', position: 'relative' }}>
                                        <canvas id="skuChart"></canvas>
                                    </div>
                                </div>
                                <div className="chart-container">
                                    <div className="chart-title">Cost Breakdown</div>
                                    <div style={{ height: '300px', position: 'relative' }}>
                                        <canvas id="costChart"></canvas>
                                    </div>
                                </div>
                            </div>

                            <div className="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Batch</th>
                                            <th>SKU</th>
                                            <th className="number">Manufacturing</th>
                                            <th className="number">Freight</th>
                                            <th className="number">Total COGS</th>
                                            <th className="number">Mfg %</th>
                                            <th className="number">Freight %</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredCOGSData.map((item, index) => (
                                            <tr key={index}>
                                                <td><span className="batch-badge">Batch {item['Batch#']}</span></td>
                                                <td><span className="sku-badge">{item['SKU#']}</span></td>
                                                <td className="number">{formatCurrency(item.Manufacturing)}</td>
                                                <td className="number">{formatCurrency(item.Freight)}</td>
                                                <td className="number"><strong>{formatCurrency(item.Total_COGS)}</strong></td>
                                                <td className="number">
                                                    {((item.Manufacturing / item.Total_COGS) * 100).toFixed(1)}%
                                                </td>
                                                <td className="number">
                                                    {((item.Freight / item.Total_COGS) * 100).toFixed(1)}%
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </>
                    ) : (
                        <div className="table-container">
                            <div className="data-table-header">
                                <h3>Transaction Details</h3>
                                <div>{stats.transactionCount} transactions</div>
                            </div>
                            <div className="table-scroll">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Category</th>
                                            <th>Batch</th>
                                            <th>SKU</th>
                                            <th>Description</th>
                                            <th>Reference</th>
                                            <th className="number">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredTransactions.length > 0 ? (
                                            filteredTransactions.map((item, index) => (
                                                <tr key={index}>
                                                    <td>{item.Date}</td>
                                                    <td>
                                                        <span className={`category-badge ${item.Category === 'Manufacturing' ? 'manufacturing' : 'freight'}`}>
                                                            {item.Category}
                                                        </span>
                                                    </td>
                                                    <td>
                                                        {item['Batch#'] && (
                                                            <span className="batch-badge">Batch {item['Batch#']}</span>
                                                        )}
                                                    </td>
                                                    <td>
                                                        {item['SKU#'] && (
                                                            <span className="sku-badge">{item['SKU#']}</span>
                                                        )}
                                                    </td>
                                                    <td>{item.Description}</td>
                                                    <td style={{fontSize: '12px', color: '#666'}}>{item.Reference}</td>
                                                    <td className="number">{formatCurrency(item['Debit (GBP)'])}</td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="7" className="no-data">
                                                    No transactions found matching your filters
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
