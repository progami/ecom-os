<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache - Talos</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0051cc;
        }
        .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background: #f5f5f5;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Clear Browser Cache for Talos</h1>
    <p>This will clear all cached data for the Talos application to fix any webpack/module loading issues.</p>
    
    <button onclick="clearAllData()">Clear All Cache & Reload</button>
    
    <div id="status" class="status"></div>
    
    <script>
        async function clearAllData() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = 'Clearing cache...';
            
            try {
                // Clear service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    statusEl.innerHTML += '<br>✓ Service workers cleared';
                }
                
                // Clear caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    statusEl.innerHTML += '<br>✓ Caches cleared';
                }
                
                // Clear local storage
                localStorage.clear();
                statusEl.innerHTML += '<br>✓ Local storage cleared';
                
                // Clear session storage
                sessionStorage.clear();
                statusEl.innerHTML += '<br>✓ Session storage cleared';
                
                // Clear cookies for localhost
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                statusEl.innerHTML += '<br>✓ Cookies cleared';
                
                statusEl.className = 'status success';
                statusEl.innerHTML += '<br><br><strong>All cache cleared! Redirecting to home page in 3 seconds...</strong>';
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = 'Error clearing cache: ' + error.message;
            }
        }
    </script>
</body>
</html>
